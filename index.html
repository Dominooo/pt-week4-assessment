<!DOCTYPE html>
<html ng-app="toDo">
<head>
  <title>Week 4</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="MainCtrl">
<div class="taskbox">
  <br /><br />
    <input ng-model="newJob"/>
    <br /><br />
    <button class="add-button" ng-click="addJob()">Add Task</button>
    <br /><br />
  <div ng-repeat="job in jobs | filter:true">
    <label><input type="checkbox" ng-click="checked(job)"/> {{job.what}} </label>

  </div>
</div>







<script src="angular.min.js"></script>
<script src="main.js"></script>

<script src="mainService.js"></script>
<script src="MainCtrl.js"></script>
</body>
</html>
